<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Clash Royale</title>
<style>
  body {
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    height: 100vh;
    background: #d0f0ff;
    font-family: Arial, sans-serif;
  }
  #battlefield {
    flex: 1;
    position: relative;
    background: #77aa55;
    border-top: 3px solid #654321;
    border-bottom: 3px solid #654321;
    overflow: hidden;
  }
  /* Bridges */
  .bridge {
    position: absolute;
    top: 40%;
    width: 80px;
    height: 20px;
    background: sienna;
    border-radius: 4px;
  }
  #bridge-left {
    left: 0;
  }
  #bridge-right {
    right: 0;
  }

  /* Towers */
  .tower {
    position: absolute;
    width: 60px;
    height: 80px;
    background: #884422;
    border-radius: 8px;
    top: 38%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 8px #553311 inset;
  }
  #tower-left {
    left: 10px;
  }
  #tower-right {
    right: 10px;
  }
  .health-bar {
    width: 50px;
    height: 8px;
    background: #555;
    border-radius: 4px;
    margin-top: 5px;
    overflow: hidden;
  }
  .health-bar-inner {
    height: 100%;
    background: #0f0;
    transition: width 0.2s;
  }

  #cards {
    height: 150px;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    border-top: 2px solid #ccc;
    padding: 10px 0;
  }
  .card {
    width: 80px;
    height: 100px;
    background: white;
    border: 2px solid #888;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    user-select: none;
    transition: border-color 0.3s;
    position: relative;
  }
  .card.selected {
    border-color: #0077ff;
    box-shadow: 0 0 12px #0077ff;
  }
  .troop {
    width: 30px;
    height: 30px;
    margin-top: 8px;
    border-radius: 50%;
    position: absolute;
    user-select: none;
  }
  .troop.archer {
    background: #ffcc33;
  }
  .troop.knight {
    background: #555555;
  }
  .troop.giant {
    background: #aa4444;
  }
  .troop.skeleton {
    background: #dddddd;
  }
  .troop.mage {
    background: #8844cc;
  }

  /* Elixir bar */
  #elixir-container {
    width: 300px;
    height: 20px;
    background: #333;
    border-radius: 10px;
    margin: 0 auto 10px auto;
    overflow: hidden;
  }
  #elixir-bar {
    height: 100%;
    width: 0;
    background: #00aaff;
    transition: width 0.1s linear;
  }
  #elixir-text {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
    font-family: monospace;
  }
</style>
</head>
<body>

<div id="elixir-text">Elixir: 0 / 10</div>
<div id="elixir-container">
  <div id="elixir-bar"></div>
</div>

<div id="battlefield">
  <div id="bridge-left" class="bridge"></div>
  <div id="bridge-right" class="bridge"></div>

  <div id="tower-left" class="tower">
    Tower
    <div class="health-bar"><div class="health-bar-inner" id="tower-left-health"></div></div>
  </div>
  <div id="tower-right" class="tower">
    Tower
    <div class="health-bar"><div class="health-bar-inner" id="tower-right-health"></div></div>
  </div>
</div>

<div id="cards">
  <div class="card" data-type="archer" data-cost="3">
    Archer (3)
    <div class="troop archer" style="position:relative; margin-top: 25px;"></div>
  </div>
  <div class="card" data-type="knight" data-cost="4">
    Knight (4)
    <div class="troop knight" style="position:relative; margin-top: 25px;"></div>
  </div>
  <div class="card" data-type="giant" data-cost="6">
    Giant (6)
    <div class="troop giant" style="position:relative; margin-top: 25px;"></div>
  </div>
  <div class="card" data-type="skeleton" data-cost="2">
    Skeleton (2)
    <div class="troop skeleton" style="position:relative; margin-top: 25px;"></div>
  </div>
  <div class="card" data-type="mage" data-cost="5">
    Mage (5)
    <div class="troop mage" style="position:relative; margin-top: 25px;"></div>
  </div>
</div>

<script>
  const battlefield = document.getElementById('battlefield');
  const cards = document.querySelectorAll('.card');
  const elixirBar = document.getElementById('elixir-bar');
  const elixirText = document.getElementById('elixir-text');
  const towerLeftHealthBar = document.getElementById('tower-left-health');
  const towerRightHealthBar = document.getElementById('tower-right-health');

  // Game constants
  const MAX_ELIXIR = 10;
  const ELIXIR_REGEN_RATE = 0.03; // elixir per frame (~60fps)
  const TOWER_MAX_HEALTH = 100;
  const TOWER_DAMAGE_COOLDOWN = 1000; // ms between attacks on towers

  // Troop properties: speed, damage, health, elixir cost
  const troopData = {
    archer: { speed: 1.5, damage: 10, health: 30, cost: 3, colorClass: 'archer', range: 100, attackSpeed: 1000 },
    knight: { speed: 1, damage: 20, health: 50, cost: 4, colorClass: 'knight', range: 20, attackSpeed: 800 },
    giant: { speed: 0.5, damage: 30, health: 80, cost: 6, colorClass: 'giant', range: 20, attackSpeed: 1500 },
    skeleton: { speed: 2, damage: 5, health: 15, cost: 2, colorClass: 'skeleton', range: 15, attackSpeed: 400 },
    mage: { speed: 1.2, damage: 15, health: 25, cost: 5, colorClass: 'mage', range: 80, attackSpeed: 1200 },
  };

  let selectedType = null;
  let troops = [];
  let playerElixir = 0;

  // Towers health
  let towerLeftHealth = TOWER_MAX_HEALTH;
  let towerRightHealth = TOWER_MAX_HEALTH;

  // Track last attack times for troops to avoid super fast attacks
  let lastAttackTime = new Map();

  // Track tower attack cooldown timers (not implemented for simplicity)
  let lastTowerAttackTime = 0;

  // Update elixir UI
  function updateElixirUI() {
    const widthPercent = (playerElixir / MAX_ELIXIR) * 100;
    elixirBar.style.width = widthPercent + '%';
    elixirText.textContent = `Elixir: ${Math.floor(playerElixir)} / ${MAX_ELIXIR}`;
  }

  // Select troop card
  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (selectedType === card.dataset.type) {
        selectedType = null;
        cards.forEach(c => c.classList.remove('selected'));
        return;
      }

      // Check elixir cost before select
      const cost = troopData[card.dataset.type].cost;
      if (playerElixir < cost) {
        alert('Not enough elixir!');
        return;
      }

      selectedType = card.dataset.type;
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    });
  });

  // Deploy troop on battlefield click
  battlefield.addEventListener('click', e => {
    if (!selectedType) return;

    const cost = troopData[selectedType].cost;
    if (playerElixir < cost) {
      alert('Not enough elixir!');
      return;
    }

    const rect = battlefield.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Limit troop deployment area to near player's side (left half)
    if (x > rect.width / 2) {
      alert('You can only deploy on your side!');
      return;
    }

    createTroop(selectedType, x, y, 1); // direction 1 = move right

    playerElixir -= cost;
    updateElixirUI();

    // Deselect card after deploy
    selectedType = null;
    cards.forEach(c => c.classList.remove('selected'));
  });

  // Create a troop object and DOM element
  function createTroop(type, x, y, direction, isEnemy = false) {
    const data = troopData[type];
    const troop = document.createElement('div');
    troop.classList.add('troop', data.colorClass);
    troop.style.left = (x - 15) + 'px';
    troop.style.top = (y - 15) + 'px';
    troop.style.position = 'absolute';

    battlefield.appendChild(troop);

    troops.push({
      el: troop,
      x: x - 15,
      y: y - 15,
      speed: data.speed * direction,
      health: data.health,
      damage: data.damage,
      type,
      isEnemy,
      attackCooldown: data.attackSpeed,
      range: data.range,
      lastAttack: 0,
      direction,
    });
  }

  // Spawn enemy troop every 4-5 seconds randomly
  function enemySpawner() {
    const types = Object.keys(troopData);
    const randomType = types[Math.floor(Math.random() * types.length)];

    const rect = battlefield.getBoundingClientRect();
    // Spawn on right half (enemy side), y random-ish near bridge
    const x = rect.width - 100 + Math.random() * 50;
    const y = rect.height * 0.4 + (Math.random() * 50);

    createTroop(randomType, x, y, -1, true);
  }
  setInterval(enemySpawner, 4500);

  // Towers DOM references for positioning
  const towerLeft = document.getElementById('tower-left');
  const towerRight = document.getElementById('tower-right');

  // Helper function for distance
  function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  // Game loop to move troops, handle attacks, and update towers
  function gameLoop(timestamp) {
    const now = timestamp || performance.now();

    troops.forEach((troop, index) => {
      if (troop.health <= 0) {
        troop.el.remove();
        troops.splice(index, 1);
        return;
      }

      // Find target to attack (enemy troops within range)
      let target = null;
      for (const other of troops) {
        if (other.isEnemy !== troop.isEnemy) {
          const dist = distance(troop, other);
          if (dist <= troop.range) {
            target = other;
            break;
          }
        }
      }

      // If no troop target, try to target enemy tower if close enough
      let towerTarget = null;
      if (!target) {
        const rect = battlefield.getBoundingClientRect();
        if (troop.isEnemy) {
          // Enemy troops target player's left tower
          const towerPos = {
            x: towerLeft.offsetLeft + towerLeft.offsetWidth / 2,
            y: towerLeft.offsetTop + towerLeft.offsetHeight / 2,
          };
          if (distance(troop, towerPos) <= troop.range + 10) {
            towerTarget = 'left';
          }
        } else {
          // Player troops target enemy right tower
          const towerPos = {
            x: towerRight.offsetLeft + towerRight.offsetWidth / 2,
            y: towerRight.offsetTop + towerRight.offsetHeight / 2,
          };
          if (distance(troop, towerPos) <= troop.range + 10) {
            towerTarget = 'right';
          }
        }
      }

      if (target) {
        // Attack troop if cooldown allows
        if (now - troop.lastAttack > troop.attackCooldown) {
          target.health -= troop.damage;
          troop.lastAttack = now;

          if (target.health <= 0) {
            target.el.remove();
            troops.splice(troops.indexOf(target), 1);
          }
        }
      } else if (towerTarget) {
        // Attack tower if cooldown allows
        if (now - troop.lastAttack > troop.attackCooldown) {
          if (towerTarget === 'left') {
            towerLeftHealth -= troop.damage;
            towerLeftHealthBar.style.width = (towerLeftHealth / TOWER_MAX_HEALTH) * 100 + '%';
            if (towerLeftHealth <= 0) {
              alert('You win! Enemy tower destroyed.');
              window.location.reload();
            }
          } else {
            towerRightHealth -= troop.damage;
            towerRightHealthBar.style.width = (towerRightHealth / TOWER_MAX_HEALTH) * 100 + '%';
            if (towerRightHealth <= 0) {
              alert('You lose! Your tower was destroyed.');
              window.location.reload();
            }
          }
          troop.lastAttack = now;
        }
      } else {
        // Move troop forward if no attack target
        troop.x += troop.speed;
        troop.el.style.left = troop.x + 'px';
      }

      // Remove troop if out of bounds
      const rect = battlefield.getBoundingClientRect();
      if (troop.x < -50 || troop.x > rect.width + 50) {
        troop.el.remove();
        troops.splice(index, 1);
      }
    });

    // Regenerate elixir over time
    playerElixir = Math.min(playerElixir + ELIXIR_REGEN_RATE, MAX_ELIXIR);
    updateElixirUI();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
