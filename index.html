<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Clash Royale</title>
<style>
  body {
    margin: 0;
    background: #88c0d0;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #elixir-text {
    margin: 10px;
    font-weight: bold;
    font-size: 18px;
    color: #2e3440;
  }
  #elixir-container {
    width: 300px;
    height: 20px;
    background: #4c566a;
    border-radius: 10px;
    margin: 0 10px 20px 10px;
    overflow: hidden;
  }
  #elixir-bar {
    height: 100%;
    width: 0;
    background: #81a1c1;
    transition: width 0.1s linear;
  }
  #battlefield {
    width: 800px;
    height: 400px;
    background: #d8dee9;
    margin: 0 auto 20px auto;
    position: relative;
    border: 3px solid #2e3440;
    border-radius: 12px;
  }
  .bridge {
    position: absolute;
    width: 140px;
    height: 60px;
    background: #b48ead;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 10px;
    box-shadow: inset 0 0 10px #8f699d;
  }
  #bridge-left {
    left: 150px;
  }
  #bridge-right {
    right: 150px;
  }
  .tower {
    position: absolute;
    width: 80px;
    height: 120px;
    background: #bf616a;
    border-radius: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-weight: bold;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 10px;
    box-shadow: 0 0 8px #a3474f;
    user-select: none;
  }
  #tower-left {
    left: 10px;
  }
  #tower-right {
    right: 10px;
    background: #5e81ac;
    box-shadow: 0 0 8px #3b557c;
  }
  .health-bar {
    width: 70px;
    height: 8px;
    background: #3b4252;
    border-radius: 4px;
    margin-top: 6px;
    overflow: hidden;
  }
  .health-bar-inner {
    height: 100%;
    background: #a3be8c;
    width: 100%;
    transition: width 0.3s ease;
  }
  #cards {
    width: 800px;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
  }
  .card {
    width: 120px;
    height: 70px;
    background: #eceff4;
    border-radius: 10px;
    box-shadow: 0 0 5px #4c566a;
    text-align: center;
    line-height: 70px;
    font-weight: bold;
    color: #2e3440;
    cursor: pointer;
    user-select: none;
    position: relative;
    transition: background-color 0.3s ease;
  }
  .card.selected {
    background-color: #81a1c1;
    color: white;
    box-shadow: 0 0 10px #5e81ac;
  }
  .troop {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    user-select: none;
  }
  .archer {
    background: #a3be8c;
    box-shadow: 0 0 5px #86a37e;
  }
  .knight {
    background: #d08770;
    box-shadow: 0 0 5px #b36e58;
  }
  .giant {
    background: #bf616a;
    box-shadow: 0 0 8px #a3474f;
    width: 40px;
    height: 40px;
  }
  .skeleton {
    background: #eceff4;
    border: 2px solid #4c566a;
    box-shadow: 0 0 5px #4c566a;
  }
  .mage {
    background: #5e81ac;
    box-shadow: 0 0 7px #3b557c;
  }
</style>
</head>
<body>

<div id="elixir-text">Elixir: 0 / 10</div>
<div id="elixir-container">
  <div id="elixir-bar"></div>
</div>

<div id="battlefield">
  <div id="bridge-left" class="bridge"></div>
  <div id="bridge-right" class="bridge"></div>

  <div id="tower-left" class="tower">
    Tower
    <div class="health-bar"><div class="health-bar-inner" id="tower-left-health"></div></div>
  </div>
  <div id="tower-right" class="tower">
    Tower
    <div class="health-bar"><div class="health-bar-inner" id="tower-right-health"></div></div>
  </div>
</div>

<div id="cards">
  <div class="card" data-type="archer" data-cost="3">
    Archer (3)
  </div>
  <div class="card" data-type="knight" data-cost="4">
    Knight (4)
  </div>
  <div class="card" data-type="giant" data-cost="6">
    Giant (6)
  </div>
  <div class="card" data-type="skeleton" data-cost="2">
    Skeleton (2)
  </div>
  <div class="card" data-type="mage" data-cost="5">
    Mage (5)
  </div>
</div>

<script>
  const battlefield = document.getElementById('battlefield');
  const cards = document.querySelectorAll('.card');
  const elixirBar = document.getElementById('elixir-bar');
  const elixirText = document.getElementById('elixir-text');
  const towerLeftHealthBar = document.getElementById('tower-left-health');
  const towerRightHealthBar = document.getElementById('tower-right-health');

  const MAX_ELIXIR = 10;
  const ELIXIR_REGEN_RATE = 0.03;
  const TOWER_MAX_HEALTH = 100;

  const troopData = {
    archer: { speed: 1.5, damage: 10, health: 30, cost: 3, colorClass: 'archer', range: 100, attackSpeed: 1000 },
    knight: { speed: 1, damage: 20, health: 50, cost: 4, colorClass: 'knight', range: 20, attackSpeed: 800 },
    giant: { speed: 0.5, damage: 30, health: 80, cost: 6, colorClass: 'giant', range: 20, attackSpeed: 1500 },
    skeleton: { speed: 2, damage: 5, health: 15, cost: 2, colorClass: 'skeleton', range: 15, attackSpeed: 400 },
    mage: { speed: 1.2, damage: 15, health: 25, cost: 5, colorClass: 'mage', range: 80, attackSpeed: 1200 },
  };

  let selectedType = null;
  let troops = [];
  let playerElixir = 0;

  let towerLeftHealth = TOWER_MAX_HEALTH;
  let towerRightHealth = TOWER_MAX_HEALTH;

  function updateElixirUI() {
    const widthPercent = (playerElixir / MAX_ELIXIR) * 100;
    elixirBar.style.width = widthPercent + '%';
    elixirText.textContent = `Elixir: ${Math.floor(playerElixir)} / ${MAX_ELIXIR}`;
  }

  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (selectedType === card.dataset.type) {
        selectedType = null;
        cards.forEach(c => c.classList.remove('selected'));
        return;
      }
      const cost = troopData[card.dataset.type].cost;
      if (playerElixir < cost) {
        alert('Not enough elixir!');
        return;
      }
      selectedType = card.dataset.type;
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    });
  });

  battlefield.addEventListener('click', e => {
    if (!selectedType) return;

    const cost = troopData[selectedType].cost;
    if (playerElixir < cost) {
      alert('Not enough elixir!');
      return;
    }

    const rect = battlefield.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (x > rect.width / 2) {
      alert('You can only deploy on your side!');
      return;
    }

    createTroop(selectedType, x, y, 1, false);

    playerElixir -= cost;
    updateElixirUI();

    selectedType = null;
    cards.forEach(c => c.classList.remove('selected'));
  });

  function createTroop(type, x, y, direction, isEnemy = false) {
    const data = troopData[type];
    const troop = document.createElement('div');
    troop.classList.add('troop', data.colorClass);
    troop.style.left = (x - 15) + 'px';
    troop.style.top = (y - 15) + 'px';
    troop.style.position = 'absolute';

    battlefield.appendChild(troop);

    troops.push({
      el: troop,
      x: x - 15,
      y: y - 15,
      speed: data.speed * direction,
      health: data.health,
      damage: data.damage,
      type,
      isEnemy,
      attackCooldown: data.attackSpeed,
      range: data.range,
      lastAttack: 0,
      direction,
      isFighting: false,
      fightTarget: null,
    });
  }

  // CPU spawns troops on right side going left
  function enemySpawner() {
    const types = Object.keys(troopData);
    const randomType = types[Math.floor(Math.random() * types.length)];

    const rect = battlefield.getBoundingClientRect();
    const x = rect.width - 100 + Math.random() * 50; // spawn near right edge
    const y = rect.height * 0.4 + (Math.random() * 50);

    createTroop(randomType, x, y, -1, true); // direction -1 = left
  }
  setInterval(enemySpawner, 4500);

  const towerLeft = document.getElementById('tower-left');
  const towerRight = document.getElementById('tower-right');

  function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  function gameLoop(timestamp) {
    const now = timestamp || performance.now();

    troops.forEach((troop, index) => {
      if (troop.health <= 0) {
        troop.el.remove();
        troops.splice(index, 1);
        return;
      }

      // Fighting logic
      if (troop.isFighting && troop.fightTarget && troops.includes(troop.fightTarget)) {
        if (now - troop.lastAttack > troop.attackCooldown) {
          troop.fightTarget.health -= troop.damage;
          troop.lastAttack = now;
          if (troop.fightTarget.health <= 0) {
            troop.fightTarget.el.remove();
            troops.splice(troops.indexOf(troop.fightTarget), 1);
            troop.isFighting = false;
            troop.fightTarget = null;
          }
        }
        return; // no movement while fighting
      }

      // Check for bumping with opposing troops
      let bumpTarget = null;
      for (const other of troops) {
        if (other === troop) continue;
        if (other.isEnemy !== troop.isEnemy && other.direction !== troop.direction) {
          const dx = Math.abs(troop.x - other.x);
          const dy = Math.abs(troop.y - other.y);
          if (dx < 30 && dy < 30) {
            bumpTarget = other;
            break;
          }
        }
      }

      if (bumpTarget) {
        troop.isFighting = true;
        troop.fightTarget = bumpTarget;
        bumpTarget.isFighting = true;
        bumpTarget.fightTarget = troop;
        return;
      } else {
        troop.isFighting = false;
        troop.fightTarget = null;
      }

      // Find ranged target in range
      let rangedTarget = null;
      for (const other of troops) {
        if (other.isEnemy !== troop.isEnemy) {
          const dist = distance(troop, other);
          if (dist <= troop.range) {
            rangedTarget = other;
            break;
          }
        }
      }

      // Attack towers if no troop targets
      let towerTarget = null;
      if (!rangedTarget && !troop.isFighting) {
        if (troop.isEnemy) {
          const towerPos = {
            x: towerLeft.offsetLeft + towerLeft.offsetWidth / 2,
            y: towerLeft.offsetTop + towerLeft.offsetHeight / 2,
          };
          if (distance(troop, towerPos) <= troop.range + 10) {
            towerTarget = 'left';
          }
        } else {
          const towerPos = {
            x: towerRight.offsetLeft + towerRight.offsetWidth / 2,
            y: towerRight.offsetTop + towerRight.offsetHeight / 2,
          };
          if (distance(troop, towerPos) <= troop.range + 10) {
            towerTarget = 'right';
          }
        }
      }

      if (rangedTarget) {
        if (now - troop.lastAttack > troop.attackCooldown) {
          rangedTarget.health -= troop.damage;
          troop.lastAttack = now;
          if (rangedTarget.health <= 0) {
            rangedTarget.el.remove();
            troops.splice(troops.indexOf(rangedTarget), 1);
          }
        }
      } else if (towerTarget) {
        if (now - troop.lastAttack > troop.attackCooldown) {
          if (towerTarget === 'left') {
            towerLeftHealth -= troop.damage;
            towerLeftHealthBar.style.width = (towerLeftHealth / TOWER_MAX_HEALTH) * 100 + '%';
            if (towerLeftHealth <= 0) {
              alert('You lose! Your tower was destroyed.');
              window.location.reload();
            }
          } else {
            towerRightHealth -= troop.damage;
            towerRightHealthBar.style.width = (towerRightHealth / TOWER_MAX_HEALTH) * 100 + '%';
            if (towerRightHealth <= 0) {
              alert('You win! Enemy tower destroyed.');
              window.location.reload();
            }
          }
          troop.lastAttack = now;
        }
      } else {
        // Move troop if no fighting/attacking
        troop.x += troop.speed;
        troop.el.style.left = troop.x + 'px';
      }
    });

    // Elixir regeneration
    if (playerElixir < MAX_ELIXIR) {
      playerElixir += ELIXIR_REGEN_RATE;
      if (playerElixir > MAX_ELIXIR) playerElixir = MAX_ELIXIR;
      updateElixirUI();
    }

    requestAnimationFrame(gameLoop);
  }

  updateElixirUI();
  requestAnimationFrame(gameLoop);
</script>

</body>
</html>
